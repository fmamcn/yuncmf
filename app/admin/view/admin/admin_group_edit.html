{extend name="admin@public/base" /}
{block name="main-content"}
	<!--管理员设置-编辑管理组-->
	<div class="breadcrumbs-fixed" style="margin-left: 190px;background: #FFFFFF;">
		<!--当前操作-->
		<div class="nav-wrap-up pos-rel">
			<div class="nav-wrap">
				{if condition="($id_curr neq '') AND (!empty($menus_child))"}
					<ul class="nav nav-list">
						{foreach name="menus_child" item="k"}
						<li>
							<a href="{:url(''.$k['name'].'')}">
							<o class="font12 {if condition="$id_curr eq $k['id']"}rigbg{/if}">{$k.title}</o>
							</a>
							<b class="arrow"></b>
						</li>
						{/foreach}
					</ul>
				{else /}
					<div class="nav nav-list doingfixed">
						<h4 style="margin-left: 15px;">
							您当前操作
							<small>
								<i class="ace-icon fa fa-angle-double-right bigger-110"></i>编辑管理组
							</small>
							<a href="{:url('admin/Admin/admin_group_list')}" class="btn btn-white btn-round btn-xs" style="float: right;margin-right: 15px;">
								<i class="ace-icon fa fa-reply"></i>
								返回
							</a>
						</h4>
						<b class="arrow"></b>
					</div>
				{/if}
			</div>
		</div><!-- /.nav-list -->
	</div>
	<div class="page-content">
		<!--操作提示-->
		<a class="btn btn-link pull-right" onclick="showtips();" style="z-index: 999;display: none;" id="lightbulb">
			<i class="ace-icon fa fa-lightbulb-o"></i>
		</a>
		<div class="alert alert-info alert-fixed" id="tips">
			<button class="close" onclick="hidetips();">
				<i class="ace-icon fa fa-times"></i>
			</button>
			<div class="title">
				<i class="fa fa-lightbulb-o"></i>
				<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			</div>
			<ul>
				<li>请注意相关权限!</li>
			</ul>
		</div>
		<script type="text/javascript">
			function showtips(){
				$("#tips").show();
				$("#lightbulb").hide();
			}
			function hidetips(){
				$("#tips").hide();
				$("#lightbulb").show();
			}
			setTimeout(function(){$("#tips").hide();$("#lightbulb").show();}, 10000);
		</script>
		<!--主体-->

		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm2" name="admin_group_edit" method="post" action="{:url('admin/Admin/admin_group_runedit')}">
					<input type="hidden" name="id" id="id" value="{$group.id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 用户组名： </label>
						<div class="col-sm-10">
							<input type="text" name="title" id="title" value="{$group.title}" class="col-xs-10 col-sm-4" required/>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否启用： </label>
						<div class="col-sm-10" style="padding-top:5px;">
							<input name="status" id="status" value="1" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" {if condition="$group['status'] eq 1"}checked{/if} />
							<span class="lbl">&nbsp;默认关闭</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 规则设置： </label>
						<div class="col-sm-10" style="padding-top:3px;">
							<span class="lbl">设置规则请在用户组列表页进行规则配置</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
