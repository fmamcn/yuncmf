{foreach name="reurl_list" item="v"}
	<tr>
		<td class="hidden-xs" align="center">{$v.id}</td>
		<td class="hidden-xs center">
			<input name="{$v.id}" value="{$v.sort|default=100}" class="list_order news_order"/>
		</td>
		<td class="center">{$v.name}</td>
		<td class="hidden-xs center">{$v.validate_url}</td>
		<td class="hidden-xs center">{$v.wait_time}</td>
		<td class="hidden-xs center">{$v.goto_url}</td>
		<td class="hidden-xs center">{$v.create_time|date='Y-m-d',###}</td>
		<td class="hidden-xs center">
			{if condition="$v['status'] eq 1"}
				<a class="red open-btn" href="{:url('admin/Reurl/state')}" data-id="{$v.id}" title="已开启">
					<div id="zt{$v.id}"><button class="btn btn-minier btn-yellow">开启</button></div>
				</a>
				{else/}
				<a class="red open-btn" href="{:url('admin/Reurl/state')}" data-id="{$v.id}" title="已禁用">
					<div id="zt{$v.id}"><button class="btn btn-minier btn-danger">禁用</button></div>
				</a>
			{/if}
		</td>
		<td>
			<div class="hidden-xs action-buttons">
				<a class="green reurledit-btn" href="{:url('admin/Reurl/reurl_edit')}" data-id="{$v.id}" title="修改">
					<i class="ace-icon fa fa-pencil-square-o bigger-130"></i>
				</a>
				<a class="red confirm-rst-url-btn" data-info="你确定要删除吗？" href="{:url('admin/Reurl/reurl_del',array('id'=>$v['id']))}" title="删除">
					<i class="ace-icon fa fa-trash-o bigger-130"></i>
				</a>
			</div>
		</td>
	</tr>
{/foreach}
<tr>
	<td align="left" class="hidden-xs center"></td>
	<td align="left" class="hidden-xs center">
		<button id="btnorder" href="{:url('admin/Reurl/order')}" class="btn btn-white btn-yellow btn-sm">排序</button>
	</td>
	<td colspan="7" align="right" class="hidden-xs">{$page}</td>
</tr>
