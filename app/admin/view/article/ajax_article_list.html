{foreach name="article" item="v"}
	<tr>
		<td class="center">
			<label class="pos-rel">
				<input name='n_id[]' id="navid" class="ace" type='checkbox' value='{$v.n_id}'>
				<span class="lbl"></span>
			</label>
		</td>
		<td class="center"><input name="{$v.n_id}" value="{$v.listorder|default=0}" class="list_order article_order center"/></td>
		<td class="center">{$v.n_id}</td>
		<td><a href="{:url('admin/Article/article_edit',array('n_id'=>$v['n_id']))}" title="{$v.title}">{$v.title|subtext=25}</a></td>
		<td class="center">{$v['member_nickname']|default=$v['member_username']}</td>
		<td class="center">{$v.menu_name}</td>
		<td class="center">{$v.classify_name}</td>
		<td class="center">
			{if condition="$v['open'] eq 1"}
				<a class="red state-btn" href="{:url('admin/Article/article_state')}" data-id="{$v.n_id}" title="已审">
					<div><button class="btn btn-minier btn-yellow">已审</button></div>
				</a>
				{else/}
				<a class="red state-btn" href="{:url('admin/Article/article_state')}" data-id="{$v.n_id}" title="未审">
					<div><button class="btn btn-minier btn-danger">未审</button></div>
				</a>
			{/if}
		</td>
		<td class="center">{$v.time|date='Y-m-d',###}</td>
		<td class="center">{$v.modified|date='Y-m-d',###}</td>
		<td class="center">
			<div class="action-buttons">
				<a class="green" href="{:url('admin/Article/article_edit',array('n_id'=>$v['n_id']))}" data-toggle="tooltip" title="修改">
					<i class="ace-icon fa fa-pencil-square-o bigger-130"></i>
				</a>
				<a class="red confirm-rst-url-btn" data-info="你确定要删除到回收站吗？" href="{:url('admin/Article/article_del',array('n_id'=>$v['n_id'],'p'=>input('p',1)))}" title="回收站" data-toggle="tooltip">
					<i class="ace-icon fa fa-trash-o bigger-130"></i>
				</a>
			</div>
		</td>
	</tr>
{/foreach}
<tr>
	<td class="center"><button id="btnsubmit" class="btn btn-white btn-yellow btn-sm hidden-xs">删除</button></td>
	<td class="center"><button id="btnorder" href="{:url('admin/Article/article_order')}" class="btn btn-white btn-yellow btn-sm">排序</button></td>
	<td colspan="9" align="right">{$page}</td>
</tr>
