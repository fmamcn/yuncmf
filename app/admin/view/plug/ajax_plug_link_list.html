{foreach name="plug_link" item="v"}
	<tr>
		<td class="center" height="28" >{$v.plug_link_id}</td>
		<td class="center">{$v.plug_link_name}</td>
		<td class="center"><a href="{$v.plug_link_url}" target="_blank">{$v.plug_link_url}</a></td>
		<td class="center">{$v.plug_link_qq}</td>
		<td class="center">{$v.plug_linktype_name}</td>
		<td class="center">{$v.plug_link_addtime|date='Y-m-d',###}</td>
		<td class="center">
			{if condition='$v.plug_link_open eq 1'}
				<a class="red open-btn" href="{:url('admin/Plug/plug_link_state')}" data-id="{$v.plug_link_id}" title="已开启">
					<div id="zt{$v.plug_link_id}"><button class="btn btn-minier btn-yellow">开启</button></div>
				</a>
			{else/}
				<a class="red open-btn" href="{:url('admin/Plug/plug_link_state')}" data-id="{$v.plug_link_id}" title="已禁用">
					<div id="zt{$v.plug_link_id}"><button class="btn btn-minier btn-danger">禁用</button></div>
				</a>
			{/if}
		</td>
		<td class="center">
			<div class="action-buttons">
				<a class="green linkedit-btn" href="{:url('admin/Plug/plug_link_edit')}" data-id="{$v.plug_link_id}" title="修改">
					<i class="ace-icon fa fa-pencil-square-o bigger-130"></i>
				</a>
				<a class="red confirm-rst-url-btn" data-info="你确定要删除吗？" href="{:url('admin/Plug/plug_link_del',array('plug_link_id'=>$v['plug_link_id']))}" title="删除">
					<i class="ace-icon fa fa-trash-o bigger-130"></i>
				</a>
			</div>
		</td>
	</tr>
{/foreach}
	<tr>
		<td height="50" colspan="12" align="left">{$page}</td>
	</tr>
