{extend name="admin@public/base" /}
{block name="main-content"}
	<!--前端菜单-菜单列表-->
	<div id="sidebar2" class="sidebar h-sidebar navbar-collapse collapse breadcrumbs-fixed" data-sidebar="true" data-sidebar-scroll="true" data-sidebar-hover="true">
		<!--当前操作-->
		<div class="nav-wrap-up pos-rel">
			<div class="nav-wrap">
				<ul class="nav nav-list">
					{foreach name="menus_child" item="k"}
					<li>
						<a href="{:url(''.$k['name'].'')}">
						<o class="font12 {if condition="$id_curr eq $k['id']"}rigbg{/if}">{$k.title}</o>
						</a>
						<b class="arrow"></b>
					</li>
					{/foreach}
				</ul>
			</div>
		</div><!-- /.nav-list -->
	</div>
	<div class="page-content">
		<!--操作提示-->
		<a class="btn btn-link pull-right" onclick="showtips();" style="z-index: 999;display: none;" id="lightbulb">
			<i class="ace-icon fa fa-lightbulb-o"></i>
		</a>
		<div class="alert alert-info alert-fixed" id="tips">
			<button class="close" onclick="hidetips();">
				<i class="ace-icon fa fa-times"></i>
			</button>
			<div class="title">
				<i class="fa fa-lightbulb-o"></i>
				<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			</div>
			<ul>
				<li>添加菜单用于前端显示!</li>
			</ul>
		</div>
		<script type="text/javascript">
			function showtips(){
				$("#tips").show();
				$("#lightbulb").hide();
			}
			function hidetips(){
				$("#tips").hide();
				$("#lightbulb").show();
			}
			setTimeout(function(){$("#tips").hide();$("#lightbulb").show();}, 10000);
		</script>
		<div class="row maintop">
			<div class="col-xs-1 col-sm-1" style="width: 110px">
				<a href="{:url('admin/Menu/menu_add')}" class="btn btn-sm btn-info">
					<i class="ace-icon fa fa-plus bigger-110"></i>
					添加菜单
				</a>
			</div>
		</div>
		<!--主体-->
		<div class="row">
			<div class="col-xs-12">
				<div>
					<form class="ajaxForm2" name="leftnav" method="post" action="{:url('admin/Menu/menu_order')}" >
						<table id="dynamic-table" class="table table-striped table-bordered table-hover">
							<thead>
							<tr>
								<th class="center" style="width: 5%;">排序</th>
								<th class="center" style="width: 5%;">ID</th>
								<th class="center" style="width: 15%;">菜单标题</th>
								<th class="center" style="width: 10%;">类型</th>
								<th class="center" style="width: 15%;">列表页模板</th>
								<th class="center" style="width: 15%;">单页模板</th>
								<th class="center" style="width: 5%;">显示状态</th>
								<th class="center" style="border-right:#CCC solid 1px;width: 10%;">操作</th>
							</tr>
							</thead>

							<tbody id="ajax-data">
								{include file="menu/ajax_menu_list"/}
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
