<!DOCTYPE html >
<html>
<head>
	<meta name="Generator" content="{$site_seo_title}" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>用户登录 {$site_name}</title>
	<meta http-equiv="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="stylesheet" type="text/css" href="{$theme_path}public/css/public.css"/>
	<link rel="stylesheet" type="text/css" href="{$theme_path}public/css/login.css"/>
	<script type="text/javascript" src="{$theme_path}public/js/jquery.js"></script>
	{include file="public:config"/}
</head>
<body>
	<header class="header" style="height: 35px;">
		<div class="h-mid" style="width: 100%;height: 35px;line-height: 35px;">
		{:lang('user login')}
		</div>
	</header>
	<div class="denglu">
		<form id="login" action="{:url('home/Login/runlogin')}" method="post">
			<div class="Login">
				<dl>
					<dt>用户名：</dt>
					<dd>
						<input type="text" id="input_username" name="member_username" placeholder="{:lang('username or email')}" class="form-control">
					</dd>
				</dl>

				<dl style="margin-top:15px;">
					<dt>密码：</dt>
					<dd>
						<input type="password" id="input_password" name="member_pwd" placeholder="{:lang('pwd')}" class="form-control">
					</dd>
				</dl>

				<dl style="margin-top:15px;">
					<dt>验证码：</dt>
					<dd>
						<input type="text" class="form-control" id="verify" placeholder="" style="width: 60%;height: 30px;" name="verify" required>
						<img class="verify_img" id="verify_img" src="{:url('home/Login/verify')}" onClick="this.src='{:url('home/Login/verify')}'+'?'+Math.random()" style="width:30%;height: 45px;">
					</dd>
				</dl>
				
				<div class="field submit-btn">
					<button class="btn_big1">{:lang('ok')}</button>
				</div>

				<div class="ng-foot">
					<div class="ng-cookie-area">
						<label class="bf1 login_ffri">
							<input type="checkbox" checked="checked" name="remember" value="1" style="cursor:pointer;">{:lang('remember')}
						</label>
					</div>
					<div class="ng-link-area">
						<span style=" margin-right:5px; border-right:1px solid #eeeeee">
							<a href="{:url('home/Register/index')}">{:lang('register immediately')}</a>
						</span>
						<span class="user_line"></span>
						<span>
							<a href="{:url('home/Login/forgot_pwd')}">{:lang('forget password')}</a>
						</span>
					</div>

				</div>

			</div>
		</form>
	</div>
{include file="public:footer_nav"/}
</body>
</html>
