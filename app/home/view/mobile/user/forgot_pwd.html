<!DOCTYPE html >
<html>
<head>
	<meta name="Generator" content="{$site_seo_title}" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>用户密码恢复 {$site_name}</title>
	<meta http-equiv="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="stylesheet" type="text/css" href="{$theme_path}public/css/public.css"/>
	<link rel="stylesheet" type="text/css" href="{$theme_path}public/css/login.css"/>
	<script type="text/javascript" src="{$theme_path}public/js/jquery.js"></script>
	{include file="public:config"/}
</head>
<body>
	<header class="header" style="height: 35px;">
		<div class="h-mid" style="width: 100%;height: 35px;line-height: 35px;">
		用户密码恢复
		</div>
	</header>
	<div class="denglu">
		<form id="forgot" action="{:url('home/Login/runforgot_pwd')}" method="post">
			<div class="Login">
				<dl>
					<dt>用户名：</dt>
					<dd>
						<input type="text" id="input_username" name="member_username" placeholder="用户名" class="form-control" required>
					</dd>
				</dl>

				<dl>
					<dt>邮箱：</dt>
					<dd>
						<input type="email" id="input_email" name="member_email" placeholder="{:lang('email')}" class="form-control" required>
					</dd>
				</dl>

				<dl style="margin-top:15px;">
					<dt>验证码：</dt>
					<dd>
						<input type="text" class="form-control" id="verify" placeholder="" style="width: 60%;height: 30px;" name="verify" required>
						<img class="verify_img" id="verify_img" src="{:url('home/Login/verify_forgot')}" onClick="this.src='{:url('home/Login/verify_forgot')}'+'?'+Math.random()" style="cursor: pointer;width:30%;border: 1px solid #d5d5d5;height:40px;" title="{:lang('click to get')}">
					</dd>
				</dl>
				
				<div class="field submit-btn">
					<button class="btn_big1" style="background: #428bca;">确定</button>
				</div>

			</div>
		</form>
	</div>
{include file="public:footer_nav"/}
</body>
</html>
