<!DOCTYPE html >
<html>
<head>
	<meta name="Generator" content="{$site_seo_title}" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>{$news_title} {$site_name}</title>
	<meta http-equiv="keywords" content="{$menu.menu_seo_key|default=$site_seo_keywords}" />
	<meta name="description" content="{$menu.menu_seo_des|default=$site_seo_description}" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="stylesheet" type="text/css" href="{$theme_path}public/css/public.css"/>
	<link rel="stylesheet" type="text/css" href="{$theme_path}public/css/category_list.css"/>
	<script type="text/javascript" src="{$theme_path}public/js/jquery.js"></script>
	{include file="public:config"/}
</head>
<body>
	<!-- 搜索框 -->
	<header style="position: fixed; top: 0px; width: 100%;z-index: 5555">
		<div class="h-mid" style="width: 100%;height: 35px;line-height: 35px;background:#ffffff;"><marquee>{$news_title}</marquee></div>
	    <div class="mix_new_header" style="position: fixed; top: 35px; width: 100%;background:#d8d8d8;border-bottom: 1px solid #ffffff;">    
	          <form class="set_ip" name="sourch_form" id="sourch_form" method="post" action="{:url('home/Listn/search')}">
	            <div class="search" style="background: #ffffff;">
	                <div class="text_box">
	                 <input class="keyword text" name="q" id="q" placeholder="请输入关键词" type="text" value="" style="background: #ffffff;" />
	                </div>
	            </div>       
	               <button type="submit" class="subscribe-btn btn mix_filtrate"><i class="fa fa-search"></i>搜索</button>      
	        </form>
	    </div>
	</header>
	<div style="height:86px;" class="empty_div">&nbsp;</div>

	<div class="touchweb-com_searchListBox" style="padding-top: 10px;width: 100%;">
		{$content}
	</div>
    <div style="margin-bottom: 50px;" class="clearfix"></div>
	{include file="public:footer_nav"/}
</body>
</html>
